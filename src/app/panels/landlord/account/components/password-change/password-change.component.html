<div class="main">
    <div class="back px-3 py-4">
        <svg routerLink="/panel/landlord/account" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
            viewBox="0 0 23 23" fill="none">
            <path
                d="M11.5 20.125C16.2635 20.125 20.125 16.2635 20.125 11.5C20.125 6.73654 16.2635 2.875 11.5 2.875C6.73654 2.875 2.875 6.73654 2.875 11.5C2.875 16.2635 6.73654 20.125 11.5 20.125Z"
                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M12.458 8.625L9.58301 11.5L12.458 14.375" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span routerLink="/panel/landlord/account">Reset Password</span>
    </div>
    <div class="body px-4 py-3 mx-auto">
        <p>
            We'll send you a link to reset your password on your registered email.
        </p>
        <input class="px-2" disabled type="email" [value]="email">
        <br>
        <button [disabled]="changepswdbtnloading" (click)="getPswdResetLink()" class="getlink my-3">
            {{changepswdbtnloading?'':'Get Password Change Link'}}
            <span *ngIf="changepswdbtnloading" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        </button>
    </div>
</div>
