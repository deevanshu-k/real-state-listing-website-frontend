<div class="d-flex flex-row nav-bar">
    <svg data-bs-toggle="offcanvas" class="menu-button" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions" width="45px" height="40px" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
            <path d="M4 6H20M4 12H20M4 18H20" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
        </g>
    </svg>
    <div class="logo flex-fill d-flex">
        <span style="width: 70px;"></span>
        <span style="line-height: 38px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="12" viewBox="0 0 27 12" fill="none">
                <path
                    d="M22.6667 12H26.6667L13.3333 0L0 12H4L13.3333 3.58667L22.6667 12ZM6.66667 2.41333V0H2.66667V6L6.66667 2.41333Z"
                    fill="white" />
            </svg>
            Rent Qube</span>
    </div>
    <div class="links flex-fill d-flex align-items-center justify-content-center">
        <span class="link" routerLink="/home">Home</span>
        <span class="link" routerLink="/findrooms">Find Rooms</span>
        <span class="link">Features</span>
        <span class="link" *ngIf="planType.includes('LANDLORD')" routerLink="/panel/landlord">List Property</span>
        <span class="link" routerLink="/aboutus">About Us</span>
        <span class="link" routerLink="/contactus">Contact Us</span>
    </div>
    <div class="action flex-fill d-flex flex-row-reverse">
        <span style="width: 50px;"></span>
        <button class="sign-in" *ngIf="!isUserLoggedIn" routerLink="/login">Sign In</button>
        <button class="user-menu" *ngIf="isUserLoggedIn" [matMenuTriggerFor]="userMenu">
            <span>{{name}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
                <path
                    d="M18 17C18 17.7957 17.6839 18.5587 17.1213 19.1213C16.5587 19.6839 15.7956 20 15 20H3C2.20435 20 1.44129 19.6839 0.87868 19.1213C0.316071 18.5587 0 17.7957 0 17C0 15.6739 0.526784 14.4022 1.46447 13.4645C2.40215 12.5268 3.67392 12 5 12H13C14.3261 12 15.5979 12.5268 16.5355 13.4645C17.4732 14.4022 18 15.6739 18 17ZM9 10C9.98891 10 10.9556 9.70676 11.7779 9.15735C12.6001 8.60794 13.241 7.82705 13.6194 6.91342C13.9978 5.99979 14.0969 4.99446 13.9039 4.02455C13.711 3.05465 13.2348 2.16373 12.5355 1.46447C11.8363 0.765206 10.9454 0.289002 9.97545 0.0960759C9.00555 -0.0968503 8.00021 0.00216642 7.08658 0.380605C6.17295 0.759043 5.39206 1.39991 4.84265 2.22215C4.29324 3.0444 4 4.0111 4 5C4 6.32609 4.52678 7.59785 5.46447 8.53554C6.40215 9.47322 7.67392 10 9 10Z"
                    fill="white" />
            </svg>
        </button>
        <mat-menu #userMenu="matMenu">
            <button>Profile</button>
            <button routerLink="/plans">
                <span>Plan</span>
                <span class="px-1" *ngIf="planType">{{(planType == 'FREETENANT' || planType ==
                    'FREELANDLORD')?'FREE':(planType == 'STANDARDLANDLORD')?'STANDARD':(planType == 'PREMIUMTENANT' ||
                    planType == 'PREMIUMLANDLORD')?'PREMIUM':''}}</span>
            </button>
            <button (click)="logout()">
                <span>Log Out</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M17.0107 17.3444L20.5751 13.1855C20.7453 12.9913 20.8324 12.7462 20.8325 12.4998C20.8326 12.3312 20.792 12.162 20.7094 12.0081C20.6727 11.9395 20.6279 11.8743 20.5751 11.8141L17.0107 7.6552C16.6364 7.21839 15.9788 7.16776 15.5419 7.54214C15.1051 7.91651 15.0545 8.57411 15.4289 9.01093L17.5262 11.4581L9.45885 11.4581C8.88355 11.4581 8.41718 11.9244 8.41718 12.4997C8.41718 13.075 8.88355 13.5414 9.45885 13.5414L17.5263 13.5414L15.4289 15.9887C15.0545 16.4255 15.1051 17.0831 15.5419 17.4575C15.9788 17.8318 16.6364 17.7812 17.0107 17.3444ZM10.4158 6.24972C10.9911 6.24972 11.4575 6.71609 11.4575 7.29138L11.4575 8.85388C11.4575 9.42918 11.9239 9.89555 12.4992 9.89555C13.0745 9.89555 13.5409 9.42918 13.5409 8.85388L13.5409 7.29138C13.5409 5.56549 12.1417 4.16638 10.4158 4.16638L7.29085 4.16638C5.56496 4.16638 4.16585 5.56549 4.16585 7.29138L4.16585 17.7081C4.16585 19.4339 5.56496 20.8331 7.29085 20.8331L10.4158 20.8331C12.1417 20.8331 13.5408 19.4339 13.5409 17.7081L13.5409 16.1456C13.5409 15.5703 13.0745 15.1039 12.4992 15.1039C11.9239 15.1039 11.4575 15.5703 11.4575 16.1456L11.4575 17.7081C11.4575 18.2833 10.9911 18.7497 10.4158 18.7497L7.29085 18.7497C6.71555 18.7497 6.24918 18.2833 6.24918 17.7081L6.24918 7.29138C6.24918 6.71609 6.71555 6.24972 7.29085 6.24972L10.4158 6.24972Z"
                        fill="#A9A9A9" />
                </svg>
            </button>
        </mat-menu>
    </div>
</div>
<div class="offcanvas offcanvas-start sidenav" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
    </div>
</div>
